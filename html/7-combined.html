<!DOCTYPE html>
<body>
  <table border="1">
    <tbody>
      <tr>
        <th>attribute</th>
        <th>value</th>
      </tr>
      <tr>
        <td>name</td>
        <td><input type="text" name="name" placeholder="name"></td>
      </tr>
      <tr>
          <td>gender</td>
          <td>
            <input type="radio" name="male">male
            <br>
            <input type="radio" name="female">female
            <br>
            <input type="radio" name="other"checked>other
          </td>
      </tr>
      <tr>
        <td>major</td>
        <td>
          <select name="major" size="3">
            <option value="test">math</option>
            <option value="test1"selected>computer science</option>
            <option value="test2">physics</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">anything else?
          <br>
          <textarea name="name" rows="2" cols="20"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="button" name="submit" value="submit">
        </td>
      </tr>
    </tbody>
  </table>
</body>
