<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
	</head>
	<body>
		<div id="output">output</div>

		<script type="text/javascript">
			var functionCreate = function(strInput) {
							var strTable = '';

							{
								var strRows = strInput.trim().split('\n');

								for (var intFor1 = 0; intFor1 < strRows.length; intFor1 += 1) {
									var strColumns = strRows[intFor1].split(',');

									strTable += '<tr>';

									for (var intFor2 = 0; intFor2 < strColumns.length; intFor2 += 1) {
										strTable += '<td>' + strColumns[intFor2] + '</td>';
									}

									strTable += '</tr>';
								}
							}

							document.getElementById('output').innerHTML = '<table border="1">' + strTable + '</table>';
						};
				

			// expected table for functionCreate('a,b\n'):
			//   <table border="1">
			//     <tr>
			//       <td>a</td>
			//       <td>b</td>
			//     </tr>
			//   </table>

			// expected table for functionCreate('a,b'):
			//   <table border="1">
			//     <tr>
			//       <td>a</td>
			//       <td>b</td>
			//     </tr>
			//   </table>

			// expected table for functionCreate('a,b,c\n1,2,3\n'):
			//   <table border="1">
			//     <tr>
			//       <td>a</td>
			//       <td>b</td>
			//       <td>c</td>
			//     </tr>
			//     <tr>
			//       <td>1</td>
			//       <td>2</td>
			//       <td>3</td>
			//     </tr>
			//   </table>

			// expected table for functionCreate('a,b,c\n1,2,3'):
			//   <table border="1">
			//     <tr>
			//       <td>a</td>
			//       <td>b</td>
			//       <td>c</td>
			//     </tr>
			//     <tr>
			//       <td>1</td>
			//       <td>2</td>
			//       <td>3</td>
			//     </tr>
			//   </table>
		</script>
	</body>
</html>
